<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <h1 id="user-input"></h1>
            <div>
                <button style="color: #17b399;">AC</button>
                <button style="color: #17b399;">DE</button>
                <button style="color: #17b399;">=</button>
                <button style="color: #17b399;">/</button>
                
            </div>
            <div>
                <button>7</button>
                <button>8</button>
               <button>9</button>
                <button style="color: #17b399;">+</button>
                
            </div>
            <div>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button style="color: #17b399;">-</button>
                
            </div>
            <div>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button style="color: #17b399;">*</button>
                
            </div>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
